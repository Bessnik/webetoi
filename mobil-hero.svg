</filter>
</defs>

<g>

    <g filter="url(#glowFilter)">
        <rect x="150" y="345"
              width="680" height="80"
              rx="18" ry="18"
              fill="#E50914" fill-opacity="0.78"/>
    </g>

    <text class="slogan" x="185" y="395">
        { WEBeTOI // Sois visible, sois toi }
    </text>

</g>
</svg>
