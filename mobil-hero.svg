<?xml version="1.0" encoding="UTF-8"?>
<svg id="Calque_1"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 1000 700">

<defs>
<style>
     .texte-petit {
       font-family: Arial, sans-serif;
       font-size: 22px;
       font-weight: 600;
     }
     .rouge-light { fill: #e6332a; letter-spacing: .08em; }
     .rouge { fill: #E50914; }
